format = """
$username\
$hostname\
$directory\
$git_branch\
$fill\
$time\
$line_break\
$character"""

[fill]
symbol = " "

# ------------------------------------------------
# left
# ------------------------------------------------

[directory]
truncate_to_repo = false

[git_branch]
format = "[$branch]($style) "
style = "bright-black"

# ------------------------------------------------
# right
# ------------------------------------------------

[time]
disabled = false
format = " [$time]($style)"
time_format = "%H:%M:%S %d-%m-%Y "
style = "bright-black"
